<!doctype html>
<html>
  <head>
    <title>MD5 Hash Calculator</title>
  </head>
  <body>
    <h1>MD5 Hash Calculator</h1>
    <p>Select a file to calculate its MD5 hash:</p>
    <input type="file" id="file-input" />
    <pre id="output"></pre>
    
    <script>
      const fileInput = document.getElementById('file-input');
      const output = document.getElementById('output');

      fileInput.addEventListener('change', (event) => {
        const file = event.target.files[0];

        if (file) {
          const reader = new FileReader();
          reader.onload = (event) => {
            // Convert the file data to a typed array
            const data = new Uint8Array(event.target.result);

            // Calculate the MD5 hash of the file data
            const hash = md5(data);

            // Display the hash in the output element
            output.innerText = hash;
          };
          reader.readAsArrayBuffer(file);
        }
      });
    </script>
  </body>
</html>
