<!doctype html>

<html>
  <head>
    <title>MD5 Hash Calculator</title>
  </head>
  <body>
    <a>
      <img src="CRC Checking tool.png"  width="100%"
           alt="CRC Checking tool banner">
    </a>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>

    <h1>Age of Joy - MD5 Hash Calculator</h1>
    <p>Select a file ROM to calculate its MD5 hash:</p>
    <input type="file" id="file-input" />
    <pre id="output"></pre>
    <script>
      	var input = document.getElementById('file-input');
  	var output = document.getElementById('output');

  	input.addEventListener('change', function() {
    		var reader = new FileReader();
    		var file = input.files[0];
    		reader.onload = function() {
      			var data = reader.result;
      			var hash = CryptoJS.MD5(CryptoJS.enc.Latin1.parse(data)).toString();
      			output.innerText = hash + "\nSize: " + file.size;
    		};
    		//reader.readAsArrayBuffer(input.files[0]);
    		reader.readAsBinaryString(file);
  	});
   </script>
  </body>
</html>
