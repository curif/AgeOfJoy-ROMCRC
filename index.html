<!doctype html>

<html>
  <head>
    <title>MD5 Hash Calculator</title>
  </head>
  <body>
    <script src="md5.js"></script>
    <a>
      <img src="https://curif.notion.site/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2F7fc839fe-3156-4771-bcc9-d0bd9d75feac%2Ftheworkshop.png?table=block&id=a3793ceb-eb5c-4a7f-9b1c-d2c3306d2ee1&spaceId=f9ca0450-838a-489d-9513-72147e99c956&width=1890&userId=&cache=v2" 
           alt="The Workshop banner" style="height: 400px;">
    </a>
    
    <h1>Age of Joy - MD5 Hash Calculator</h1>
    <p>Select a file ROM to calculate its MD5 hash:</p>
    <input type="file" id="file-input" />
    <pre id="output"></pre>
    
    <script>
      const fileInput = document.getElementById('file-input');
      const output = document.getElementById('output');

      fileInput.addEventListener('change', (event) => {
        const file = event.target.files[0];

        if (file) {
          const reader = new FileReader();
          reader.onload = (event) => {
            // Convert the file data to a typed array
            const data = new Uint8Array(event.target.result);

            // Calculate the MD5 hash of the file data
            const hash = md5(data);

            // Display the hash in the output element
            output.innerText = "Hash:" + hash;
          };
          reader.readAsArrayBuffer(file);
        }
      });
    </script>
  </body>
</html>
